<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Convidados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<form class="form-inline" method="POST" style="margin: 20px 0" th:action="@{/carro/carros}" th:object="${carro}">
		<div class="form-group">
			<input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" /></input>
			<input type="text" class="form-control" th:field="*{placa}" placeholder="Placa" /></input>
			
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</div>
	</form>
</body>

</html>
